<!DOCTYPE html>
<html lang="ar">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);

        }

            background-color: #ff4b2b;

            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #ff3a1f;
        }
        .login {
            margin-top: 20px;
            display: flex;

            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

</head>

            <button onclick="alert('تسجيل الدخول عبر GitHub غير متاح بعد')">تسجيل الدخول عبر GitHub</button>
